{% extends "accounts/layout.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type ="submit" class = "btn btn-primary">
                    submit
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
