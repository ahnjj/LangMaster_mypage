{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Language Master</title>
          <!-- Core theme CSS (includes Bootstrap)-->
    
    <link rel="stylesheet" href="{% static "bootstrap-5.3.2-dist/css/bootstrap.min.css" %}" />
    <script src="{% static "jquery-3.7.1.min.js" %}"></script>
    <script src="{% static "bootstrap-5.3.2-dist/js/bootstrap.min.css" %}"></script>
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5 py-3 mb-4 border-bottom">
                <a class="navbar-brand" href=""><span class="fw-bolder text-Secondary">LangMaster</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="">단어장</a></li>
                        <li class="nav-item"><a class="nav-link" href="">암기완료된 단어</a></li>
                        <li class="nav-item"><a class="nav-link" href="">단어시험</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <!-- 여기에 각 페이지가 들어간다. -->
    <div class="container">
        {% comment %} {% bootstrap_messages %} {% endcomment %}
        {% block content %}{% endblock %}

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <small class="d-block mb-3 text-muted">&copy; 2023. Ahnjj</small>
                </div>
            </div>
        </footer>

        {% block script %}{% endblock %}
    </div>
</body>
</html>
